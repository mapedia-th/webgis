<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Navbar</a>

            <!-- Toggler/collapsibe Button -->

                    </li>

        </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body" id="map"></div>
                    <!-- popup -->
                    <div id="popup" class="ol-popup">
                        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                        <div id="popup-content"></div>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <label>base map </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="osm" name="radio" checked>
                            <label class="form-check-label">
                                OSM
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="terrain" name="radio">
                            <label class="form-check-label">
                                Terrain
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="groad" name="radio">
                            <label class="form-check-label">
                                google road
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="ghybrid" name="radio">
                            <label class="form-check-label">
                                google hybrid
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="bingmap" name="radio">
                            <label class="form-check-label">
                                bingmap
                            </label>
                        </div>
                    </div>
                </div>
                <p></p>

                <div class="card">
                    <div class="card-body">
                        <label>overlay layers</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="province" id="defaultCheck1" checked>
                            <label class="form-check-label" for="defaultCheck1">
                                ขอบเขตจังหวัด
                            </label><br>
                            <img
                                src="http://119.59.125.189:8080/mapservice/gis/ows?service=WMS&REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=gis:province">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="amphoe" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                                ขอบเขตอำเภอ
                            </label><br>
                            <img
                                src="http://119.59.125.189:8080/mapservice/gis/ows?service=WMS&REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=gis:amphoe">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="tambon" id="defaultCheck3">
                            <label class="form-check-label" for="defaultCheck3">
                                ขอบเขตตำบล
                            </label><br>
                            <img
                                src="http://119.59.125.189:8080/mapservice/gis/ows?service=WMS&REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=gis:tambon">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="ways" id="defaultCheck4">
                            <label class="form-check-label" for="defaultCheck2">
                                ถนน
                            </label><br> <img
                                src="http://119.59.125.189:8080/mapservice/gis/ows?service=WMS&REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=gis:ways">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="village" id="defaultCheck4">
                            <label class="form-check-label" for="defaultCheck2">
                                หมู่บ้าน
                            </label><br> <img
                                src="http://119.59.125.189:8080/mapservice/gis/ows?service=WMS&REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=gis:village">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="hospital" id="defaultCheck4">
                            <label class="form-check-label" for="defaultCheck2">
                                สถานพยาบาล
                            </label>
                            <!-- <br> <img
                                src="http://119.59.125.189:8080/mapservice/gistnu/ows?service=WMS&REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=gistnu:village"> -->
                        </div>
                    </div>
                </div>

                <p></p>

                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Projection </label>
                                <select class="form-control" id="projection">
                                    <option value="EPSG:4326">EPSG:4326</option>
                                    <option value="EPSG:3857">EPSG:3857</option>
                                </select>
                                <label>Precision </label>
                                <input class="form-control" id="precision" type="number" min="0" max="12" value="4" />
                                <div id="mouse-position"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
